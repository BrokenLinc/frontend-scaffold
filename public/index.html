<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Webpack starter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bundle.css">
</head>

<body>
  <div id="st-container" class="st-container st-effect-2">
    <nav class="st-menu st-effect-2">
      <h2 class="icon icon-stack">Sidebar</h2>
      <ul>
        <li><a class="icon icon-data" href="#">Data Management</a></li>
        <li><a class="icon icon-location" href="#">Location</a></li>
        <li><a class="icon icon-study" href="#">Study</a></li>
        <li><a class="icon icon-photo" href="#">Collections</a></li>
        <li><a class="icon icon-wallet" href="#">Credits</a></li>
      </ul>
    </nav>
    <div class="st-pusher">
      <div class="st-content">
        <div class="st-content-inner">
          <div id="st-trigger-effects" class="column">
            <button data-effect="st-effect-2">Reveal</button>
          </div>
          <div id="react-app"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
  <script src="sidebarEffects.js"></script>
  <script src="dist/bundle.js"></script>
</body>

</html>
