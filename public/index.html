<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Webpack starter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans" rel="stylesheet">
</head>

<body class="bg-dark-gray darkest-gray">
  <div class="perimeter">
    <nav class="st-menu bg-white p-content">
      <h2>Sidebar</h2>
      <button class="btn btn-secondary st-toggle">Close sidebar</button>
    </nav>
    <div class="perimeter-inner st-pusher shadow-lg">
      <div class="content">
        <div class="content-inner bg-white">
          <header class="header p-content border-b border-lighter-gray">
            <button class="btn btn-secondary st-toggle">Open sidebar</button>
          </header>
          <div class="flex-grow-1">
            <div class="container p-content">
              <button class="btn btn-outline-success">Success Button</button>
              <button class="btn btn-success">Success Button</button>
              <input class="form-control" placeholder="Your name" />
            </div>
            <div id="react-app"></div>
            <div class="container p-content">
              <div class="p-3 bg-black gray">Black</div>
              <div class="p-3 bg-darkest-gray gray">Darkest Gray</div>
              <div class="p-3 bg-darker-gray gray">Darker Gray</div>
              <div class="p-3 bg-dark-gray">Dark Gray</div>
              <div class="p-3 bg-gray">Gray</div>
              <div class="p-3 bg-light-gray">Light Gray</div>
              <div class="p-3 bg-lighter-gray">Lighter Gray</div>
              <div class="p-3 bg-lightest-gray">Lightest Gray</div>
              <div class="p-3 bg-white">White</div>
            </div>
          </div>
          <footer class="bg-light-gray">
            <div class="container p-content">
              Footer
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="sidebarEffects.js"></script>
  <script src="dist/bundle.js"></script>
</body>

</html>
