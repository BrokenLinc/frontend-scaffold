<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Webpack starter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="perimeter">
    <nav class="expanded-menu st-menu">
      <h2>Sidebar</h2>
      <button class="button st-toggle">Toggle sidebar</button>
    </nav>
    <div class="perimeter-inner st-pusher">
      <div class="content">
        <div class="content-inner">
          <header class="header">
            <button class="button st-toggle">Toggle sidebar</button>
          </header>
          <div class="flex-grow-1">
            <div id="react-app"></div>
          </div>
          <footer class="footer">
            <div class="container is-confined">
              Footer
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="sidebarEffects.js"></script>
  <script src="dist/bundle.js"></script>
</body>

</html>
